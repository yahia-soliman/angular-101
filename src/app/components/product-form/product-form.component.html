<form (ngSubmit)="onSubmit.emit(productForm.form)" #productForm="ngForm"
  class="col-12">
  <div class="form-floating">
    <input type="text" required class="form-control" id="title" name="title" placeholder="Product name"
      [(ngModel)]="product.name" #name="ngModel" [class.is-invalid]="name.touched && name.errors">
    <div class="invalid-feedback">
      Please choose a product name.
    </div>
    <label for="title">Product name</label>
  </div>
  <div class="form-floating my-3">
    <input type="number" min="0" required class="form-control" id="price" name="price" placeholder="Product title"
      [(ngModel)]="product.price" #price="ngModel" [class.is-invalid]="price.touched && price.errors">
    <div class="invalid-feedback">
      Please specify a positive price.
    </div>
    <label for="price">Total price</label>
  </div>
  <div class="form-floating my-3">
    <input type="number" min="0" required class="form-control" id="quantity" name="quantity"
      placeholder="Available quantity" [(ngModel)]="product.qty" #qty="ngModel"
      [class.is-invalid]="qty.touched && qty.errors">
    <div class="invalid-feedback">
      Please specify a valid quantity.
    </div>
    <label for="quantity">Available quantity</label>
  </div>
  <div class="form-floating my-3">
    <input type="text" required class="form-control" id="img" name="image" placeholder="Image url"
      [(ngModel)]="product.img" #url="ngModel" [class.is-invalid]="url.touched && url.errors">
    <div class="invalid-feedback">
      Please add a beatiful image.
    </div>
    <label for="title">Image url</label>
  </div>
  <div *ngIf="!submitted" class="col-6 offset-6">
    <button [disabled]="!productForm.form.valid" type="submit" class="btn btn-outline-secondary btn-lg col-12">
      {{submitLabel}}
    </button>
  </div>
</form>
