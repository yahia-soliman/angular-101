<section class="container">
  <div class="d-flex justify-content-between my-3">
    <h2>Our Products</h2>
  </div>
  <section class="row g-3">
    <app-card
    *ngFor="let item of products"
    class="col-sm-6 col-md-4 col-lg-3"
    [product]="item"
    (onDelete)="deleteProduct($event)"
    >
    </app-card>
  </section>
</section>
