<div class="container">
  <div class="row">

    <h2 class="text-center my-3">Product editor</h2>
    <app-preview-card class="col-sm-6 col-md-4 col-lg-3 offset-lg-1 offset-sm-3 offset-md-0 my-3" [product]="product">
    </app-preview-card>
    <div class="my-3 text-muted col-12 col-md-8 col-lg-6 offset-lg-1">

      <app-product-form [product]="product" [submitted]="submitted"
      (onSubmit)="updateProduct($event)"
      >
      </app-product-form>

      <div *ngIf="submitted" class="d-flex align-items-center justify-content-between alert alert-success">
          <i class="bi bi-check-circle-fill"></i>
          Product updated successfully.
      </div>

    </div>

  </div>
</div>
